<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign In</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" >
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <link rel="stylesheet" href="form.css" >
</head>
<body>
  <div class="form-container">
    <h1>
     	LOGIN
    </h1>
    <form method="post" id="login_form"  name="login_form" onsubmit="return validateLoginForm()">
        <!--email-->
        <label for="message">Email</label> 
        <input id="email" type="email" name="email"  pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$">
        <span id="email_span" style="color: red;"></span>
        <!--Password-->
        <label for="name">Password</label>
        <input id="password" type="password" name="password">
        <span id="password_span" style="color: red;"></span>
        <!--Login button-->
        <button class="button-primary" type="submit" id="login_submit" name="login_submit">Log In</button>
        <a href="" style="margin-right: 35%">Forgot password</a>
        <a href="register.html">Create Account</a>
     </form>
     
   </div>
 <script src="jquery.min.js"></script>
<script src="customScript.js"></script>
</body>
</html>
